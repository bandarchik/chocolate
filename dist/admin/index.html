    <!-- Login Section -->
    <section id="login-section" style="display:block;">
      <div class="container py-16">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="admin-card p-8 text-center">
              <h2 class="mb-1" style="color:#605dba;">Admin Login</h2>
              <p class="text-muted mb-6">Sign in to manage articles</p>
              <form id="login-form">
                <div class="mb-4 text-start">
                  <label class="form-label" for="login-email">Email</label>
                  <input id="login-email" type="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-4 text-start">
                  <label class="form-label" for="login-password">Password</label>
                  <input id="login-password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div id="login-error" class="alert alert-danger py-2 mb-4" style="display:none;"></div>
                <button type="submit" class="btn btn-grape rounded-pill w-100">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" style="display:none;">
      <div class="container py-8">
        <div class="d-flex align-items-center justify-content-between mb-6">
          <h2 class="mb-0" style="color:#605dba;">Articles</h2>
          <div class="d-flex gap-2">
            <button id="new-article-btn" class="btn btn-grape btn-sm rounded-pill">
              <i class="uil uil-plus me-1"></i> New Article
            </button>
            <button id="logout-btn" class="btn btn-sm btn-outline-grape rounded-pill">
              <i class="uil uil-signout me-1"></i> Logout
            </button>
          </div>
        </div>
        <div class="admin-card overflow-hidden">
          <div class="table-responsive">
            <table class="table admin-table mb-0">
              <thead>
                <tr>
                  <th class="px-4 py-3">Title</th>
                  <th class="px-4 py-3">Status</th>
                  <th class="px-4 py-3">Retailer</th>
                  <th class="px-4 py-3">Date</th>
                  <th class="px-4 py-3 text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="articles-tbody">
                <tr>
                  <td class="px-4 py-3 text-muted" colspan="5">Loading articles...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Article Form Section -->
    <section id="article-form-section" style="display:none;">
      <div class="container py-8">
        <div class="d-flex align-items-center justify-content-between mb-6">
          <h2 id="form-heading" class="mb-0" style="color:#605dba;">New Article</h2>
          <button id="cancel-form-btn" class="btn btn-sm btn-outline-grape rounded-pill">
            <i class="uil uil-arrow-left me-1"></i> Cancel
          </button>
        </div>
        <div class="admin-card p-6">
          <form id="article-form">
            <div class="row">
              <!-- Title -->
              <div class="col-md-8 mb-4">
                <label class="form-label" for="form-title">Title</label>
                <input id="form-title" type="text" class="form-control" required>
              </div>
              <!-- Slug -->
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-slug">Slug</label>
                <input id="form-slug" type="text" class="form-control" placeholder="auto-generated-slug">
              </div>
              <!-- Subtitle -->
              <div class="col-12 mb-4">
                <label class="form-label" for="form-subtitle">Subtitle</label>
                <input id="form-subtitle" type="text" class="form-control">
              </div>
              <!-- Retailer & Date -->
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-retailer">Retailer</label>
                <input id="form-retailer" type="text" class="form-control" placeholder="e.g. Amazon">
              </div>
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-date">Date</label>
                <input id="form-date" type="date" class="form-control">
              </div>
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-readtime">Read Time</label>
                <input id="form-readtime" type="text" class="form-control" placeholder="e.g. 5 min">
              </div>
              <!-- Body -->
              <div class="col-12 mb-4">
                <label class="form-label" for="form-body">Body / Content</label>
                <textarea id="form-body" class="form-control" rows="12" required></textarea>
              </div>
              <!-- Tags -->
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form-tags">Tags (comma-separated)</label>
                <input id="form-tags" type="text" class="form-control" placeholder="deals, electronics, price-mistake">
              </div>
              <!-- Status -->
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form-status">Status</label>
                <select id="form-status" class="form-select">
                  <option value="draft">Draft</option>
                  <option value="published">Published</option>
                </select>
              </div>
              <!-- Savings, Products, Time Window -->
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-savings">Savings Percent</label>
                <input id="form-savings" type="text" class="form-control" placeholder="e.g. 85%">
              </div>
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-products">Products Found</label>
                <input id="form-products" type="text" class="form-control" placeholder="e.g. 12">
              </div>
              <div class="col-md-4 mb-4">
                <label class="form-label" for="form-timewindow">Time Window</label>
                <input id="form-timewindow" type="text" class="form-control" placeholder="e.g. 2 hours">
              </div>
            </div>
            <div class="d-flex gap-2 pt-2">
              <button type="submit" class="btn btn-grape rounded-pill px-5">Save Article</button>
              <button type="button" id="cancel-form-btn-bottom" class="btn btn-outline-grape rounded-pill px-5">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </div>

  <script src="../assets/js/theme.js"></script>
  <script type="module" src="../assets/js/admin-app.js"></script>
</body>
